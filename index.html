
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alicia IA - Restaurante</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-top: 0.5em;
    }
    #avatar {
      width: 200px;
      transition: transform 0.5s;
    }
    .listening {
      transform: scale(1.05) rotate(-2deg);
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #ffb347;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Hola, soy Alicia 👩‍🍳</h1>
  <img id="avatar" src="alicia.png" alt="Alicia, asistente IA">
  <p>¿Querés que te muestre el menú de hoy?</p>
  <button onclick="startRecognition()">🎤 Hablar</button>
  <p id="status">🟢 Esperando tu consulta...</p>
  <script src="main.js"></script>
</body>
</html>
